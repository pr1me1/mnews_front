<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .create-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input.form-control {
            font-weight: 600;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
            line-height: 1.6;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #6b7785;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #f39c12;
        }

        .char-counter.danger {
            color: #e74c3c;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .message.show {
            display: flex;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 14px 18px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #004085;
            line-height: 1.5;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-4px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .card-header {
                padding: 24px;
            }

            .card-header h1 {
                font-size: 24px;
            }

            .card-body {
                padding: 24px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="dashboard.html" class="back-link">
        <span>←</span> Back to Dashboard
    </a>

    <div class="create-card">
        <div class="card-header">
            <h1>Create New Article</h1>
            <p>Start your story with a compelling title and summary</p>
        </div>

        <div class="card-body">
            <div id="messageContainer"></div>

            <div class="info-box">
                <strong>Quick Start:</strong> Give your article a title and optional summary. You'll be able to add content blocks, images, and videos after creation.
            </div>

            <form id="createArticleForm">
                <div class="form-group">
                    <label for="articleTitle" class="label">
                        Article Title <span class="required">*</span>
                    </label>
                    <input
                            type="text"
                            id="articleTitle"
                            class="form-control"
                            placeholder="Enter an engaging title..."
                            maxlength="100"
                            required
                            autocomplete="off"
                    >
                    <div class="char-counter" id="titleCounter">0 / 100</div>
                </div>

                <div class="form-group">
                    <label for="articleSummary" class="label">
                        Summary (Optional)
                    </label>
                    <textarea
                            id="articleSummary"
                            class="form-control"
                            placeholder="Write a brief summary to engage your readers..."
                            maxlength="1000"
                    ></textarea>
                    <div class="char-counter" id="summaryCounter">0 / 1000</div>
                </div>

                <div class="form-actions">
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary" id="createBtn">
                        <span class="icon">✓</span>
                        Create Article
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const API_BASE = "https://mnews.jprq.site";
    const CREATE_URL = `${API_BASE}/api/v1/my-profile/articles/create/`;

    const titleInput = document.getElementById('articleTitle');
    const summaryInput = document.getElementById('articleSummary');
    const titleCounter = document.getElementById('titleCounter');
    const summaryCounter = document.getElementById('summaryCounter');
    const createBtn = document.getElementById('createBtn');
    const form = document.getElementById('createArticleForm');
    const messageContainer = document.getElementById('messageContainer');

    // Character counters
    titleInput.addEventListener('input', () => {
        const length = titleInput.value.length;
        titleCounter.textContent = `${length} / 100`;

        if (length > 90) {
            titleCounter.classList.add('danger');
            titleCounter.classList.remove('warning');
        } else if (length > 75) {
            titleCounter.classList.add('warning');
            titleCounter.classList.remove('danger');
        } else {
            titleCounter.classList.remove('warning', 'danger');
        }
    });

    summaryInput.addEventListener('input', () => {
        const length = summaryInput.value.length;
        summaryCounter.textContent = `${length} / 1000`;

        if (length > 950) {
            summaryCounter.classList.add('danger');
            summaryCounter.classList.remove('warning');
        } else if (length > 850) {
            summaryCounter.classList.add('warning');
            summaryCounter.classList.remove('danger');
        } else {
            summaryCounter.classList.remove('warning', 'danger');
        }
    });

    // Token management
    function getStoredTokens() {
        const accessToken = localStorage.getItem("accessToken");
        const accessExp = localStorage.getItem("accessTokenExpiresAt");
        return {
            access: accessToken,
            accessExp: accessExp ? parseInt(accessExp) : 0
        };
    }

    function isTokenValid(expTime) {
        return expTime && Date.now() < expTime;
    }

    function redirectToLogin() {
        window.location.href = "login.html";
    }

    function getAuthHeaders() {
        const token = localStorage.getItem('accessToken');
        const tokenExp = localStorage.getItem('accessTokenExpiresAt');

        if (!token) {
            console.warn('No access token found');
            window.location.href = 'login.html';
            return null;
        }

        // Check if token is expired
        if (tokenExp && Date.now() >= parseInt(tokenExp)) {
            console.warn('Access token expired');
            localStorage.clear();
            window.location.href = 'login.html';
            return null;
        }

        return {
            'Authorization': `Bearer ${token}`
        };
    }

    // Show message
    function showMessage(text, type) {
        messageContainer.innerHTML = `
            <div class="message ${type} show">
                <span>${type === 'success' ? '✓' : '✕'}</span>
                <span>${text}</span>
            </div>
        `;

        if (type === 'success') {
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }
    }

    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = titleInput.value.trim();
        const summary = summaryInput.value.trim();

        if (!title) {
            showMessage('Please enter a title for your article', 'error');
            titleInput.focus();
            return;
        }

        const tokens = getStoredTokens();
        if (!tokens.access || !isTokenValid(tokens.accessExp)) {
            redirectToLogin();
            return;
        }

        // Disable button and show loading
        createBtn.disabled = true;
        createBtn.innerHTML = '<span class="spinner"></span> Creating...';
        messageContainer.innerHTML = '';

        try {
            const response = await fetch(CREATE_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${tokens.access}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    summary: summary
                })
            });

            if (response.status === 401) {
                redirectToLogin();
                return;
            }

            if (response.ok) {
                const article = await response.json();
                console.log('Created article:', article); // Debug line
                console.log('Article ID:', article.id);   // Debug line

                if (!article.id) {
                    showMessage('Article created but no ID returned', 'error');
                    return;
                }

                showMessage('Article created successfully! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = `article_blocks.html?id=${article.id}`;
                }, 1500);
            } else {
                const errorData = await response.json();
                const errorMessage = errorData.title?.[0] || errorData.detail || 'Failed to create article';
                showMessage(errorMessage, 'error');
                createBtn.disabled = false;
                createBtn.innerHTML = '<span class="icon">✓</span> Create Article';
            }
        } catch (error) {
            console.error('Error creating article:', error);
            showMessage('Network error. Please check your connection and try again.', 'error');
            createBtn.disabled = false;
            createBtn.innerHTML = '<span class="icon">✓</span> Create Article';
        }
    });

    // Check authentication on load
    document.addEventListener('DOMContentLoaded', () => {
        // Check authentication FIRST before doing anything
        const authHeaders = getAuthHeaders();
        if (!authHeaders) {
            // getAuthHeaders already redirects to login if no token
            return;
        }

        articleId = getArticleIdFromUrl();
        if (!articleId) {
            showMessage('No article ID provided', 'error');
            setTimeout(() => window.location.href = 'dashboard.html', 2000);
            return;
        }

        loadArticle();
        loadBlocks();
        loadCategories();
    });
</script>
</body>
</html>
