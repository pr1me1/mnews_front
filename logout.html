<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-cont {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-info p {
            color: #666;
            margin-bottom: 10px;
        }

        .user-email {
            font-weight: 600;
            color: #333;
        }

        .logout-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
        }

        .logout-btn:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-1px);
        }

        .logout-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @media (max-width: 480px) {
            .form-cont {
                padding: 30px 20px;
            }

            .logout-buttons {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
<div class="form-cont">
    <h2>Logout</h2>

    <div class="user-info">
        <p>You are currently logged in as:</p>
        <p class="user-email" id="userEmail">Loading...</p>
    </div>

    <div class="logout-buttons">
        <button type="button" class="submit-btn logout-btn" id="logoutBtn">
            Logout
        </button>
        <button type="button" class="submit-btn cancel-btn" id="cancelBtn">
            Cancel
        </button>
    </div>

    <div id="messageContainer"></div>
</div>

<div class="loader" id="globalLoader">
    <div class="spinner"></div>
</div>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        // --- Elements
        const userEmailEl = document.getElementById("userEmail");
        const logoutBtn = document.getElementById("logoutBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const messageContainer = document.getElementById("messageContainer");
        const loader = document.getElementById("globalLoader");

        // --- API URLs
        const LOGOUT_URL = "https://mnews.jprq.site/api/v1/auth/logout/";
        const PROFILE_URL = "https://mnews.jprq.site/api/v1/users/my-profile/";

        // --- Utility functions
        const showLoader = () => (loader.style.display = "flex");
        const hideLoader = () => (loader.style.display = "none");

        function showMessage(text, type = "error") {
            messageContainer.innerHTML = `
                    <div class="message ${type}">${text}</div>
                `;
        }

        function clearMessage() {
            messageContainer.innerHTML = "";
        }

        // --- Token management
        function getStoredTokens() {
            const accessToken = localStorage.getItem("accessToken");
            const refreshToken = localStorage.getItem("refreshToken");
            const accessExp = localStorage.getItem("accessTokenExpiresAt");
            const refreshExp = localStorage.getItem("refreshTokenExpiresAt");

            return {
                access: accessToken,
                refresh: refreshToken,
                accessExp: accessExp ? parseInt(accessExp) : 0,
                refreshExp: refreshExp ? parseInt(refreshExp) : 0
            };
        }

        function clearStoredTokens() {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("refreshToken");
            localStorage.removeItem("accessTokenExpiresAt");
            localStorage.removeItem("refreshTokenExpiresAt");
        }

        function isTokenValid(expTime) {
            return expTime && Date.now() < expTime;
        }

        // --- Check authentication and load user info
        async function loadUserInfo() {
            const tokens = getStoredTokens();

            if (!tokens.access || !isTokenValid(tokens.accessExp)) {
                showMessage("No valid session found. Redirecting to login...", "info");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
                return;
            }

            try {
                const response = await fetch(PROFILE_URL, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${tokens.access}`,
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    userEmailEl.textContent = userData.email || "Unknown user";
                    localStorage.removeItem("accessToken");
                    localStorage.removeItem("refreshToken");
                } else if (response.status === 401) {
                    showMessage("Session expired. Redirecting to login...", "info");
                    clearStoredTokens();
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    userEmailEl.textContent = "Unable to load user info";
                }
            } catch (error) {
                console.error("Error loading user info:", error);
                userEmailEl.textContent = "Error loading user info";
            }
        }

        // --- Logout function
        async function performLogout() {
            const tokens = getStoredTokens();

            if (!tokens.refresh) {
                showMessage("No refresh token found. Clearing local data...", "info");
                clearStoredTokens();
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
                return;
            }

            showLoader();
            logoutBtn.disabled = true;
            clearMessage();

            try {
                const response = await fetch(LOGOUT_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": tokens.access ? `Bearer ${tokens.access}` : "",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        refresh_token: tokens.refresh
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage("Logged out successfully. Redirecting...", "success");
                    clearStoredTokens();
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    // Even if server logout fails, clear local tokens
                    showMessage(data.message || "Logout completed. Clearing local session...", "info");
                    clearStoredTokens();
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                }
            } catch (error) {
                console.error("Logout error:", error);
                showMessage("Network error during logout. Clearing local session...", "info");
                clearStoredTokens();
                setTimeout(() => {
                    window.location.href = "logout.html";
                }, 2000);
            } finally {
                hideLoader();
                logoutBtn.disabled = false;
            }
        }

        // --- Event listeners
        logoutBtn.addEventListener("click", performLogout);

        cancelBtn.addEventListener("click", () => {
            window.location.href = "my_profile.html"; // or wherever you want to redirect
        });

        // --- Initialize
        loadUserInfo();
    });
</script>
</body>
